<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Aerok-k 에어로케이항공</title>
</head>
<body>
    <div class="wrap">
        <header></header>
        <section class="visual">
            <div class="wrapper">
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide">
                            <a class="popup_title_1" href="#n">
                                <strong>에어로케이 탑승객 대상 호텔 할인</strong>
                                <div class="visual_title_L">최대 64%</div>
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a class="popup_title_2" href="#n">
                                <strong>와이파이도시락/USIM/eSIM</strong>
                                <div class="visual_title_L">최대 10% 할인 혜택</div>
                            </a>
                        </li> 
                        <li class="swiper-slide">                    
                            <a class="popup_title_3" href="#n">
                                <strong>에어로케이 항공 탑승객 대상</strong>
                                <div class="visual_title_L">에어로케이 x 신라면세점 제휴 혜택</div>
                            </a>                        
                        </li> 
                    </ul>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="user">
                    <div class="title">
                        에어로케이와 함께하는 첫 걸음<br>출발지를 선택하세요
                    </div>
                        <div class="check_group">
                            <div class="inner">
                                <span>편도</span>
                                <input type="checkbox" checked>
                            </div>
                            <div class="inner">
                                <span>왕복</span>
                                <input type="checkbox">
                            </div>
                        </div>
                        <div class="user_group">
                            <div class="form_group route_point">
                                <div class="inner">
                                    <label for="origin">출발지</label>
                                    <input type="text" style="width:8.29rem;" id="route-start" name="출발지"/>
                                </div>
                                <div class="inner">
                                    <label for="origin">도착지</label>
                                    <input type="text" style="width:8.29rem;" id="route-end" name="도착지"/>
                                </div>
                            </div>
                            <div class="form_group date">
                                <div class="inner">
                                    <label for="origin">날짜</label>
                                    <input type="text" style="width:8.29rem;" id="date-tart" name="날짜시작"/>
                                </div>
                                <div class="inner">
                                    <label for="origin">날짜</label>
                                    <input type="text" style="width:8.29rem;" id="date-end" name="날짜종료"/>
                                </div>
                            </div>
                            <div class="form_group booking_options">
                                <div class="inner">
                                    <label for="origin">인원선택</label>
                                    <input type="number" style="width:8.29rem;"id="people-count" name="인원수"/>
                                </div>
                                <div class="inner">
                                    <label for="origin">프로모션코드</label>
                                    <input type="text" style="width:8.29rem;" id="promo-code" name="날짜종료" placeholder="코드 입력"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="travel"></section>
        <section class="event ticket"></section>
        <section class="help"></section>
        <section class="news"></section>
        <footer></footer>
    </div>
</body>
</html>
